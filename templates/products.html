{% extends "base.html" %}

{% block title %}Products - Uatu Watcher{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Product Management</h1>
    <p class="page-description">Manage your tracked products and their monitoring settings</p>
</div>

<div class="products-toolbar">
    <div class="toolbar-left">
        <div class="search-box">
            <input type="text" id="product-search" placeholder="Search products..." class="search-input">
            <button class="search-btn" onclick="searchProducts()">üîç</button>
        </div>
        <select id="filter-type" class="filter-select" onchange="filterProducts()">
            <option value="">All Types</option>
            <option value="price">Price Tracking</option>
            <option value="version">Version Tracking</option>
            <option value="number">Number Tracking</option>
        </select>
    </div>
    <div class="toolbar-right">
        <a href="/products/new" class="btn btn-primary">
            <span class="btn-icon">‚ûï</span>
            Add Product
        </a>
    </div>
</div>

<div class="products-container">
    <div class="products-grid" id="products-grid">
        <!-- Products will be loaded here dynamically -->
        <div class="loading-spinner">Loading products...</div>
    </div>

    <div class="pagination" id="pagination">
        <!-- Pagination will be rendered here -->
    </div>
</div>

<!-- Product Card Template -->
<template id="product-card-template">
    <div class="product-card">
        <div class="product-header">
            <h3 class="product-name"></h3>
            <div class="product-status">
                <span class="status-badge"></span>
            </div>
        </div>
        
        <div class="product-info">
            <p class="product-description"></p>
            <div class="product-meta">
                <span class="meta-item">
                    <strong>Type:</strong> <span class="tracker-type"></span>
                </span>
                <span class="meta-item">
                    <strong>Interval:</strong> <span class="check-interval"></span>
                </span>
                <span class="meta-item">
                    <strong>Last Check:</strong> <span class="last-check"></span>
                </span>
            </div>
        </div>

        <div class="product-actions">
            <button class="btn btn-sm btn-outline" onclick="checkProductNow(this)">
                <span class="btn-icon">üîÑ</span>
                Check Now
            </button>
            <a class="btn btn-sm btn-secondary product-edit-btn">
                <span class="btn-icon">‚úèÔ∏è</span>
                Edit
            </a>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(this)">
                <span class="btn-icon">üóëÔ∏è</span>
                Delete
            </button>
        </div>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    let productsPerPage = 12;
    let totalProducts = 0;

    async function loadProducts(page = 1, search = '', filterType = '') {
        try {
            const params = new URLSearchParams({
                page: page.toString(),
                per_page: productsPerPage.toString(),
                search: search,
                tracker_type: filterType
            });

            const response = await fetch(`/api/v1/products?${params}`);
            const data = await response.json();

            if (data.success) {
                renderProducts(data.data);
                renderPagination(data.meta?.pagination);
            } else {
                showError('Failed to load products: ' + (data.error?.message || 'Unknown error'));
            }
        } catch (error) {
            showError('Failed to load products: ' + error.message);
        }
    }

    function renderProducts(products) {
        const grid = document.getElementById('products-grid');
        const template = document.getElementById('product-card-template');

        grid.innerHTML = '';

        if (products.length === 0) {
            grid.innerHTML = '<div class="empty-state">No products found. <a href="/products/new">Add your first product</a></div>';
            return;
        }

        products.forEach(product => {
            const card = template.content.cloneNode(true);
            
            card.querySelector('.product-name').textContent = product.name;
            card.querySelector('.product-description').textContent = product.description || 'No description';
            card.querySelector('.tracker-type').textContent = product.tracker_type;
            card.querySelector('.check-interval').textContent = product.check_interval || 'Manual';
            card.querySelector('.last-check').textContent = formatDate(product.last_checked);
            
            const statusBadge = card.querySelector('.status-badge');
            statusBadge.textContent = product.is_active ? 'Active' : 'Inactive';
            statusBadge.className = `status-badge ${product.is_active ? 'status-active' : 'status-inactive'}`;

            const editBtn = card.querySelector('.product-edit-btn');
            editBtn.href = `/products/${product.id}/edit`;

            // Store product ID for actions
            const cardElement = card.querySelector('.product-card');
            cardElement.dataset.productId = product.id;

            grid.appendChild(card);
        });
    }

    function renderPagination(pagination) {
        const container = document.getElementById('pagination');
        
        if (!pagination) {
            container.innerHTML = '';
            return;
        }

        let html = '<div class="pagination-info">';
        html += `Showing ${((pagination.page - 1) * pagination.per_page) + 1}-${Math.min(pagination.page * pagination.per_page, pagination.total)} of ${pagination.total} products`;
        html += '</div>';

        if (pagination.total_pages > 1) {
            html += '<div class="pagination-controls">';
            
            if (pagination.has_prev) {
                html += `<button class="btn btn-sm btn-outline" onclick="loadProducts(${pagination.page - 1})">‚Üê Previous</button>`;
            }
            
            // Page numbers (simplified)
            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.total_pages, pagination.page + 2); i++) {
                const isActive = i === pagination.page ? 'active' : '';
                html += `<button class="btn btn-sm ${isActive ? 'btn-primary' : 'btn-outline'}" onclick="loadProducts(${i})">${i}</button>`;
            }
            
            if (pagination.has_next) {
                html += `<button class="btn btn-sm btn-outline" onclick="loadProducts(${pagination.page + 1})">Next ‚Üí</button>`;
            }
            
            html += '</div>';
        }

        container.innerHTML = html;
    }

    async function checkProductNow(button) {
        const card = button.closest('.product-card');
        const productId = card.dataset.productId;
        const originalText = button.innerHTML;

        button.innerHTML = '<span class="btn-icon">‚è≥</span>Checking...';
        button.disabled = true;

        try {
            const response = await fetch(`/api/v1/products/${productId}/check`, {
                method: 'POST'
            });
            const data = await response.json();

            if (data.success) {
                showSuccess(`Product check completed. ${data.data.changes_detected ? 'Changes detected!' : 'No changes detected.'}`);
                loadProducts(currentPage); // Refresh the list
            } else {
                showError('Check failed: ' + (data.error?.message || 'Unknown error'));
            }
        } catch (error) {
            showError('Check failed: ' + error.message);
        } finally {
            button.innerHTML = originalText;
            button.disabled = false;
        }
    }

    async function deleteProduct(button) {
        const card = button.closest('.product-card');
        const productId = card.dataset.productId;
        const productName = card.querySelector('.product-name').textContent;

        if (!confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
            return;
        }

        try {
            const response = await fetch(`/api/v1/products/${productId}`, {
                method: 'DELETE'
            });
            const data = await response.json();

            if (data.success) {
                showSuccess(`Product "${productName}" has been deleted.`);
                loadProducts(currentPage); // Refresh the list
            } else {
                showError('Delete failed: ' + (data.error?.message || 'Unknown error'));
            }
        } catch (error) {
            showError('Delete failed: ' + error.message);
        }
    }

    function searchProducts() {
        const searchTerm = document.getElementById('product-search').value;
        const filterType = document.getElementById('filter-type').value;
        currentPage = 1; // Reset to first page
        loadProducts(currentPage, searchTerm, filterType);
    }

    function filterProducts() {
        searchProducts(); // Reuse search logic
    }

    function formatDate(dateString) {
        if (!dateString) return 'Never';
        return new Date(dateString).toLocaleDateString() + ' ' + new Date(dateString).toLocaleTimeString();
    }

    function showSuccess(message) {
        showFlashMessage(message, 'success');
    }

    function showError(message) {
        showFlashMessage(message, 'error');
    }

    function showFlashMessage(message, type) {
        const flashContainer = document.querySelector('.flash-messages') || 
            (() => {
                const container = document.createElement('div');
                container.className = 'flash-messages';
                document.querySelector('.container').insertBefore(container, document.querySelector('.page-header'));
                return container;
            })();

        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
            ${message}
            <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
        `;
        
        flashContainer.appendChild(alert);
        
        setTimeout(() => {
            if (alert.parentElement) {
                alert.remove();
            }
        }, 5000);
    }

    // Search on Enter key
    document.getElementById('product-search').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchProducts();
        }
    });

    // Load products when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
    });
</script>
{% endblock %}
